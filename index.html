<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resize Unsplash Image</title>

    <!-- bootstrapCDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center mb-5">
      <div class="container mb-5 mt-5">
        <h2>Resize Unsplash Image</h2>
      </div>
      <div class="container d-flex flex-column align-items-center">
        <img src="" alt="" id="img" style="display: none" />
        <p id="newUrl" style="display: none" onclick="addToClipboard()"></p>
      </div>

      <div class="mt-5 container d-flex flex-column align-items-center">
        <div class="form-outline mb-4">
          <label class="form-label">url</label>
          <input type="text" id="url" class="form-control url" required />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label">width</label>
          <input type="number" id="width" class="form-control width" required />
        </div>

        <div class="form-outline mb-4">
          <label class="form-label">height</label>
          <input
            type="number"
            id="height"
            class="form-control height"
            required
          />
        </div>

        <!-- Submit button -->
        <button class="btn btn-primary btn-block" onclick="resizeImg()">
          Resize
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
